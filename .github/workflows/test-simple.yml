name: Simple Test

on:
  push:
    branches: [ feature/** ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  simple-test:
    name: Simple Test (Python 3.6.8)
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.6 via deadsnakes PPA
      run: |
        sudo add-apt-repository ppa:deadsnakes/ppa -y
        sudo apt-get update
        sudo apt-get install -y python3.6 python3.6-distutils python3.6-dev
        curl -sS https://bootstrap.pypa.io/pip/3.6/get-pip.py | sudo python3.6

    - name: Check Python version
      run: |
        python3.6 --version
        python3.6 -m pip --version

    - name: Install test dependencies
      run: |
        python3.6 -m pip install pip==21.3.1 setuptools==58.0.4 wheel==0.36.2
        python3.6 -m pip install pytest pytest-cov

    - name: Run simple test
      run: |
        python3.6 -c "print('Hello from Python 3.6.8')"
        echo "Simple test passed!"
