name: Simple Test

on:
  push:
    branches: [ feature/** ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  simple-test:
    name: Simple Test (Python 3.6.8)
    runs-on: ubuntu-latest
    container:
      image: python:3.6.8-slim

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check Python version
      run: |
        python --version
        python -m pip --version

    - name: Install test dependencies
      run: |
        python -m pip install pip==21.3.1 setuptools==58.0.4 wheel==0.36.2
        python -m pip install pytest pytest-cov

    - name: Run simple test
      run: |
        python -c "print('Hello from Python 3.6.8')"
        echo "Simple test passed!"
